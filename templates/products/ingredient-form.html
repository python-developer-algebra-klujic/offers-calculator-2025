{% extends 'base/base.html' %} {% block page_title %}CREATE INGREDIENT{% endblock page_title %} {% block page_heading %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
	<h1 class="h4 mb-0 text-gray-800">Create ingredient</h1>
	<div>
		<a
			href="{% url 'products:ingredients_list' %}"
			class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm"
			><i class="fas fa-arrow-left text-white-50"></i> Back to list
		</a>
	</div>
</div>
{% endblock page_heading %} {% block content %}

<form class="row">
		<div class="col-md-12 mb-3">
			<label for="name" class="form-label">Ingredient name</label>
			<input
				type="text"
				class="form-control"
				id="name"
				placeholder="Enter ingredient name" />
		</div>
		<div class="col-md-12 mb-3">
			<label for="code" class="form-label">Ingredient code</label>
			<input
				type="text"
				class="form-control"
				id="code"
				placeholder="Enter ingredient code" />
		</div>
		<div class="col-md-12 mb-3"></div>


    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock content %}
